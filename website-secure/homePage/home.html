<html>
  <head>
    <script
              src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
              crossorigin="anonymous">
          </script>
          <meta charset="utf-8">
  </head>
  <div id="success"></div>

<script>
    var loggedIn = sessionStorage.getItem('firstName')
    document.getElementById("success").innerText = loggedIn
    if ( loggedIn ) {
        firstname = sessionStorage.getItem("firstName")
        lastname = sessionStorage.getItem("lastName")
        document.getElementById("success").innerText = 'Welcome ' + firstname + ' ' + lastname
    } else {
        window.location.href = "../loginPage/login.html"
    };
</script>


</html>
